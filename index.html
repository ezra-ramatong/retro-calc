<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retro calc</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="calculator-case">
      <input type="text" readonly dir="rtl" class="display" maxlength="8" placeholder="8888">
      <div class="button-grid">
        <div class="top-rows">

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">C</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">CE</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">%</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">รท</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">7</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">8</button>
          </div>


          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">9</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">x</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">4</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">5</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">6</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">-</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">1</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">2</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">3</button>
          </div>

          <div class="button-body button-blue">
            <button class="button-cap blue-cap-blue">+</button>
          </div>
        </div>

        <div class="bottom-row">
          <div class="button-body wider-button">
            <div class="button-cap wider-cap">0</div>
          </div>

          <div class="button-body">
            <div class="button-cap">.</div>
          </div>

          <div class="button-body wider-button">
            <div class="button-cap wider-cap">=</div>
          </div>
        </div>

      </div>

    </div>
  </main>
</body>

</html>
